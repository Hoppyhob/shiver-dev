<ol class="items-list">
  <li class="item flexrow items-header">
    <div class="item-name">Name</div>
    <div class="item-controls">
      <a class="item-control item-create" title="Create item" data-type="power"><i class="fas fa-plus"></i> Add item</a>
    </div>
  </li>
    {{#each powers as |item id|}}
    <li class="item" data-item-id="{{item._id}}">
      <div class="trait grid grid-2col  togglable-description">
        <div class="flexrow grid-span-2">
          <div class="trait-name " data-target="display"> 
            <h4>{{item.name}}</h4>
          </div> 
           <!-- rolling from item using dialog roller - look in actor-sheet _onRoll() --> 
          <div class="trait-name rollable" data-target="display" data-rollType="item"  
          data-skillRoll="{{toLowerCase item.system.skill}}" 
          data-skilldice="{{@abilities.grit.skill.value}}" 
          data-talentdice="{{@abilities.grit.talent.value}}"> 
          <img src="{{item.system.skill-img}}" width="20" height="20">
          </div> 
          <!-- end -->
          <div class="trait-controls">
            <a class="item-control item-edit" title="Edit Item"><i class="fas fa-edit"></i></a>
            <a class="item-control item-delete" title="Delete Item"><i class="fas fa-trash"></i></a>
            <a class="item-control item-chat" title="To Chat"><i class="far fa-comment-alt"></i></a>
          </div>
        </div>
        <div class="flexrow grid-span-2 description" style="display:{{item.system.display}};">
          <span>{{{item.enrichDescription}}}</span>
        </div>
      </div>
    </li>
    {{/each}}
</ol>
